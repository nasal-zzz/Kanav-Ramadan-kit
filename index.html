<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Kit Token Search</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    margin: 0;
}

.container {
    background: white;
    max-width: 500px;
    margin: 0 auto;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 {
    color: #333;
    margin-bottom: 10px;
}

.subtitle {
    color: #666;
    font-size: 14px;
    margin-bottom: 30px;
}

select {
    padding: 12px;
    width: 100%;
    max-width: 300px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    margin-bottom: 15px;
}

input {
    padding: 12px;
    width: 100%;
    max-width: 300px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    margin-bottom: 15px;
}

input:focus, select:focus {
    outline: none;
    border-color: #667eea;
}

button {
    padding: 12px 30px;
    font-size: 16px;
    cursor: pointer;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 8px;
    transition: background 0.3s;
}

button:hover {
    background: #5568d3;
}

button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.result {
    margin-top: 30px;
    padding: 20px;
    font-size: 18px;
    background: #f8f9fa;
    border-radius: 8px;
    display: none;
}

.result.success {
    display: block;
    background: #d4edda;
    color: #155724;
    border: 2px solid #c3e6cb;
}

.result.error {
    display: block;
    background: #f8d7da;
    color: #721c24;
    border: 2px solid #f5c6cb;
}

.result.loading {
    display: block;
    background: #fff3cd;
    color: #856404;
    border: 2px solid #ffeaa7;
}

.result strong {
    display: block;
    margin-bottom: 10px;
    font-size: 20px;
}

.result .info {
    margin: 10px 0;
    font-size: 16px;
    text-align: left;
}

.result .info strong {
    display: inline;
    font-size: 14px;
    color: #555;
    margin-right: 5px;
}

.token-entry {
    background: #f8f9fa;
    padding: 15px;
    margin: 15px 0;
    border-radius: 8px;
    border-left: 4px solid #667eea;
}

.token-number {
    font-size: 28px;
    font-weight: bold;
    color: #667eea;
    margin: 10px 0;
}

.total-tokens {
    background: #667eea;
    color: white;
    padding: 12px;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}

.person-name {
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

.phone-display {
    font-size: 14px;
    color: #666;
    margin-top: 5px;
}

.kit-size {
    display: inline-block;
    padding: 4px 12px;
    background: #e3f2fd;
    color: #1976d2;
    border-radius: 12px;
    font-size: 12px;
    font-weight: bold;
    margin-left: 10px;
}
</style>
</head>
<body>

<div class="container">
    <h2>üåô Ramadan Kit Token Search</h2>
    <p class="subtitle">Search by phone number, token number, name, or address</p>
    
    <select id="searchType">
        <option value="phone">Search by Phone Number</option>
        <option value="token">Search by Token Number</option>
        <option value="name">Search by Name</option>
        <option value="address">Search by Address</option>
    </select>
    <br>
    <input type="text" id="searchInput" placeholder="Enter Search Value" autocomplete="off">
    <br>
    <button onclick="searchToken()" id="searchBtn">Search</button>
    
    <div class="result" id="result"></div>
</div>

<script>
let csvData = null;

// Load CSV data when page loads
async function loadCSV() {
    try {
        const response = await fetch("data.csv");
        if (!response.ok) {
            throw new Error('Could not load data.csv');
        }
        csvData = await response.text();
        console.log("CSV loaded successfully, length:", csvData.length);
    } catch (error) {
        console.error("Error loading CSV:", error);
        document.getElementById("result").innerHTML = 
            "‚ö†Ô∏è Error: Could not load data file. Make sure data.csv is in the same folder.";
        document.getElementById("result").className = "result error";
    }
}

// Improved CSV parser that handles quoted fields with commas
function parseCSVRow(row) {
    const result = [];
    let cell = '';
    let insideQuotes = false;
    
    for (let i = 0; i < row.length; i++) {
        const char = row[i];
        const nextChar = i < row.length - 1 ? row[i + 1] : null;
        
        if (char === '"' && nextChar === '"') {
            // Handle escaped quotes ("")
            cell += '"';
            i++; // Skip next quote
        } else if (char === '"') {
            // Toggle quote state
            insideQuotes = !insideQuotes;
        } else if (char === ',' && !insideQuotes) {
            // Field separator
            result.push(cell);
            cell = '';
        } else if (char === '\r' || char === '\n') {
            // Skip line ending characters
            continue;
        } else {
            cell += char;
        }
    }
    
    // Add the last cell
    result.push(cell);
    
    return result;
}

// Normalize phone number for comparison
function normalizePhone(phone) {
    if (!phone) return '';
    // Remove all non-digit characters
    return phone.toString().replace(/[^\d]/g, '').trim();
}

// Update placeholder based on search type
function updatePlaceholder() {
    const searchType = document.getElementById("searchType").value;
    const input = document.getElementById("searchInput");
    
    const placeholders = {
        'phone': 'Enter Phone Number',
        'token': 'Enter Token Number',
        'name': 'Enter Name',
        'address': 'Enter Address/Area/Panchayath'
    };
    
    input.placeholder = placeholders[searchType] || 'Enter Search Value';
}

async function searchToken() {
    const searchValue = document.getElementById("searchInput").value.trim();
    const searchType = document.getElementById("searchType").value;
    const resultDiv = document.getElementById("result");
    const searchBtn = document.getElementById("searchBtn");
    
    if (!searchValue) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a search value";
        resultDiv.className = "result error";
        return;
    }
    
    // Disable button and show loading
    searchBtn.disabled = true;
    resultDiv.innerHTML = "üîç Searching...";
    resultDiv.className = "result loading";
    resultDiv.style.display = "block";
    
    try {
        // Load CSV if not already loaded
        if (!csvData) {
            await loadCSV();
        }
        
        if (!csvData) {
            throw new Error("No data available");
        }
        
        // Split by newlines (handle both \n and \r\n)
        const rows = csvData.split(/\r?\n/);
        const matches = []; // Store all matching entries
        
        console.log("Searching for:", searchValue, "Type:", searchType);
        console.log("Total rows:", rows.length);
        
        // Skip header row (index 0)
        for (let i = 1; i < rows.length; i++) {
            const row = rows[i].trim();
            if (!row) continue; // Skip empty rows
            
            const cols = parseCSVRow(row);
            
            // Based on your CSV structure:
            // Column 0 = SL#
            // Column 1 = NAME
            // Column 2 = AGE
            // Column 3 = ADDRESS
            // Column 4 = PHONE 1
            // Column 5 = PHONE 2
            // Column 7 = PANJAYATH
            // Column 8 = AREA
            // Column 10 = TOKEN NO
            // Column 11 = KIT SIZE
            const name = cols[1] || '';
            const address = cols[3] || '';
            const phone1 = cols[4] || '';
            const phone2 = cols[5] || '';
            const phone1Normalized = normalizePhone(phone1);
            const phone2Normalized = normalizePhone(phone2);
            const panjayath = cols[7] || '';
            const area = cols[8] || '';
            const token = cols[10] || '';
            const kitSize = cols[11] || '';
            
            let isMatch = false;
            
            // Check match based on search type
            if (searchType === 'phone') {
                const normalizedSearchPhone = normalizePhone(searchValue);
                isMatch = normalizedSearchPhone === phone1Normalized || normalizedSearchPhone === phone2Normalized;
            } else if (searchType === 'token') {
                isMatch = token.toLowerCase().trim() === searchValue.toLowerCase().trim();
            } else if (searchType === 'name') {
                isMatch = name.toLowerCase().includes(searchValue.toLowerCase());
            } else if (searchType === 'address') {
                const searchLower = searchValue.toLowerCase();
                isMatch = address.toLowerCase().includes(searchLower) ||
                         area.toLowerCase().includes(searchLower) ||
                         panjayath.toLowerCase().includes(searchLower);
            }
            
            if (isMatch) {
                console.log(`Match found at row ${i}:`, {name, token});
                matches.push({
                    name: name,
                    address: address,
                    panjayath: panjayath,
                    area: area,
                    token: token,
                    kitSize: kitSize,
                    phone1: phone1,
                    phone2: phone2
                });
            }
        }
        
        console.log("Total matches found:", matches.length);
        
        if (matches.length > 0) {
            let html = "<strong>‚úì Result(s) Found!</strong>";
            
            // Display each token entry
            matches.forEach((match, index) => {
                const phones = [match.phone1, match.phone2].filter(p => p).join(', ');
                html += `
                    <div class="token-entry">
                        <div class="person-name">${match.name}${match.kitSize ? ' <span class="kit-size">' + match.kitSize + '</span>' : ''}</div>
                        <div class="token-number">${match.token}</div>
                        ${match.address ? '<div class="info"><strong>Address:</strong> ' + match.address + '</div>' : ''}
                        ${match.area ? '<div class="info"><strong>Area:</strong> ' + match.area + '</div>' : ''}
                        ${match.panjayath ? '<div class="info"><strong>Panchayath:</strong> ' + match.panjayath + '</div>' : ''}
                        ${phones ? '<div class="phone-display"><strong>Phone:</strong> ' + phones + '</div>' : ''}
                    </div>
                `;
            });
            
            // If multiple tokens, show total count
            if (matches.length > 1) {
                html += `<div class="total-tokens">Total Results: ${matches.length}</div>`;
            }
            
            html += "<div class='info' style='font-size: 14px; color: #666; margin-top: 15px; text-align: center;'>Please save your token number(s)</div>";
            
            resultDiv.innerHTML = html;
            resultDiv.className = "result success";
        } else {
            resultDiv.innerHTML = 
                "‚ùå No Results Found<br>" +
                "<div style='font-size: 14px; margin-top: 10px;'>Please check your search and try again</div>";
            resultDiv.className = "result error";
        }
    } catch (error) {
        console.error("Search error:", error);
        resultDiv.innerHTML = "‚ö†Ô∏è Error: " + error.message;
        resultDiv.className = "result error";
    } finally {
        searchBtn.disabled = false;
    }
}

// Allow Enter key to search
document.addEventListener('DOMContentLoaded', function() {
    const input = document.getElementById('searchInput');
    const searchType = document.getElementById('searchType');
    
    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchToken();
        }
    });
    
    // Update placeholder when search type changes
    searchType.addEventListener('change', updatePlaceholder);
    
    // Pre-load CSV data
    loadCSV();
});
</script>

</body>
</html>
